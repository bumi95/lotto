<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로또 번호 추첨기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #lotto-numbers {
            font-size: 24px;
            margin-top: 20px;
        }
        .number {
            display: inline-block;
            color: #fff;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            margin: 5px;
        }
        .yellow {
            background-color: #f1c40f;
        }
        .blue {
            background-color: #3498db;
        }
        .red {
            background-color: #e74c3c;
        }
        .gray {
            background-color: #7f8c8d;
        }
        .green {
            background-color: #2ecc71;
        }
        #draw-button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>로또 번호 추첨기</h1>
    <button id="draw-button">번호 추첨하기</button>
    <div id="lotto-numbers"></div>

    <script>
        document.getElementById('draw-button').addEventListener('click', async () => {
            try {
                const response = await fetch('/lotto');
                if (!response.ok) {
                    throw new Error('네트워크 응답에 문제가 있습니다.');
                }
                const data = await response.json();
                const numbersDiv = document.getElementById('lotto-numbers');
                numbersDiv.innerHTML = '';
                data.numbers.forEach(num => {
                    const numSpan = document.createElement('div');
                    numSpan.classList.add('number');
                    if (num <= 10) {
                        numSpan.classList.add('yellow');
                    } else if (num <= 20) {
                        numSpan.classList.add('blue');
                    } else if (num <= 30) {
                        numSpan.classList.add('red');
                    } else if (num <= 40) {
                        numSpan.classList.add('gray');
                    } else {
                        numSpan.classList.add('green');
                    }
                    
                    numSpan.textContent = num;
                    numbersDiv.appendChild(numSpan);
                });
            } catch (error) {
                console.error('로또 번호를 가져오는 중 오류 발생:', error);
            }
        });
    </script>
</body>
</html>
